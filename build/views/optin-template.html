<form novalidate>
	<div ng-transclude></div>
	<ul>
		<li>
			<label for="firstName"> First Name: </label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name" ng-model="firstName">
		</li>
		<li>
			<label for="lastName">Last Name: </label>
			<input type="text" name="lastName" id="lastName" placeholder="last name" ng-model="lastName">
		</li>
		<li>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" placeholder="email" ng-model="email">
		</li>
		<li>
			<button type="submit">Submit</button>
		</li>
	</ul>
</form>
